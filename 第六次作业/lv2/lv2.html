<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:430px;
            height: 200px;
            background-color: blanchedalmond;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h3 >《记承天寺夜游》</h3>
        
        <div id="box2"></div>
    </div>
    <script>
        let  poem = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。"
        let i = 0;
        let onebyone =function(i){
        document.getElementById("box2").innerText=poem.substring(0,i)
        }
        let step = (i) =>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    onebyone(i);
                    resolve(1);
                }, 200);
            })
        }
       async function d(){
          while (i<=poem.length) {
            await step(i);
            i++;   
          }   
       }
       d();
    </script>
</body>
</html>
